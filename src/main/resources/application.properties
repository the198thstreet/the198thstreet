spring.application.name=the198thstreet

# Naver Open API credentials
naver.api.client-id=ezeCOGn70IFDeojtbA3K
naver.api.client-secret=yEt2Be5Ck9
naver.api.news-url=https://openapi.naver.com/v1/search/news.json

# In-memory H2 datasource for simple MyBatis persistence
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:newsdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

# MyBatis mapper configuration: load XML-based statements without Java mapper interfaces
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
